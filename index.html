<h2>Login</h2>
<form id="loginForm">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<p id="loginStatus">Not logged in</p>
<body>
  <h1>sam's dictionary</h1>
  <input type="text" id="searchInput" placeholder="Search words..." />
  <button id="randomBtn">get me a random word</button>
  <button id="allBtn">show all words</button>
  <div id="addWordSection" style="display: none;">
    <h2>add new word</h2>
    <form id="addWordForm">
      <input type="text" id="newWord" placeholder="Word" required />
      <select id="newClass" required>
        <option value="">Part of Speech</option>
        <option value="noun">Noun</option>
        <option value="verb">Verb</option>
        <option value="adjective">Adjective</option>
        <option value="adverb">Adverb</option>
      </select>
      <input type="text" id="newDefinition" placeholder="Definition" required />
      <button type="submit">Add Word</button>
    </form>
    <button id="exportBtn">Export JSON</button>
  </div>
