<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sam's dictionary</title>
  <link rel="icon" href="magnify2.png" />
  <link rel="stylesheet" href="styles.css?v=2" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
</head>
<body>
  <h1>sam's dictionary</h1>

  <!-- search and nav -->
  <input type="text" id="searchInput" placeholder="search words..." />
  <button id="randomBtn">get a random word</button>
  <button id="allBtn">show all words</button>
  <button id="toggleAddForm">add a new word</button>

  <!-- add words -->
  <div id="addWordSection" style="display: none;">
    <h2>add new word</h2>
    <form id="addWordForm">
      <input type="text" id="newWord" placeholder="word" required />
      <select id="newClass" required>
        <option value="">part of speech</option>
        <option value="noun">noun</option>
        <option value="verb">verb</option>
        <option value="adjective">adjective</option>
        <option value="adverb">adverb</option>
      </select>
      <input type="text" id="newDefinition" placeholder="Definition" required />
      <button type="submit">add word</button>
    </form>
  </div>

  <div id="output"></div>

  <div id="toast" class="toast"></div>

  <script type="module" src="./script.js"></script>
</body>
</html>
